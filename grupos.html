<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteador de Grupos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Sorteador de Grupos</h1>

  <div class="form-control">
    <select id="turma">
      <option value="A">Turma A</option>
      <option value="B">Turma B</option>
      <option value="C">Turma C</option>
    </select>

    <input type="number" id="tamanho" min="2" max="8" value="4" placeholder="Tamanho do grupo (2 a 8)">

    <button onclick="gerarGrupos()">Gerar Grupos</button>
  </div>

  <h2>Grupos Formados</h2>
  <div id="grupos" class="grupos-formados"></div>

  <script>
    const planilhaID = "1feQLvKJRltiWcWAkd8TG1K1EUWudwR5vXOGc6sJz3sk";

    const cores = [
      "#FF6B6B", "#6BCB77", "#4D96FF", "#F7B801", "#9D4EDD",
      "#00B8A9", "#F45B69", "#0081A7", "#F07167", "#6A4C93"
    ];

    function gerarGrupos() {
      const turma = document.getElementById("turma").value.trim();
      const tamanhoGrupo = parseInt(document.getElementById("tamanho").value);

      if (isNaN(tamanhoGrupo) || tamanhoGrupo < 2 || tamanhoGrupo > 8) {
        alert("Escolha um tamanho entre 2 e 8 alunos.");
        return;
      }

      const url = `https://docs.google.com/spreadsheets/d/${planilhaID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(turma)}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const alunos = rows.map(row => row.c[1]?.v).filter(nome => !!nome);

          embaralhar(alunos);
          const grupos = [];
          for (let i = 0; i < alunos.length; i += tamanhoGrupo) {
            grupos.push(alunos.slice(i, i + tamanhoGrupo));
          }

          exibirGrupos(grupos);
        })
        .catch((error) => {
          console.error("Erro ao buscar dados:", error);
          alert("Erro ao carregar os dados. Verifique se a aba da turma está correta e pública.");
        });
    }

    function exibirGrupos(grupos) {
      const container = document.getElementById("grupos");
      container.innerHTML = "";

      grupos.forEach((grupo, index) => {
        const div = document.createElement("div");
        div.className = "grupo";
        div.style.borderLeftColor = cores[index % cores.length];

        const titulo = `<strong>Grupo ${index + 1}:</strong>`;
        const lista = grupo.map(nome => `<li>${nome}</li>`).join("");
        div.innerHTML = `${titulo}<ul>${lista}</ul>`;

        container.appendChild(div);
      });
    }

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>

</body>
</html>
